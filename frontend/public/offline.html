<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - GHL Workflow Debugger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #262626;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #595959;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #f0f0f0;
      text-align: left;
    }
    
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: #8c8c8c;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      padding: 0;
    }
    
    .tips li {
      font-size: 13px;
      color: #8c8c8c;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .tips li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may not be available until you're back online.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While you're offline:</h3>
      <ul>
        <li>You can view previously loaded workflows</li>
        <li>Access your cached analysis results</li>
        <li>Review past scan history</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
